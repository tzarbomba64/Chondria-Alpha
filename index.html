<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chondria-Alpha Key Log</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; padding: 20px; }
        #log { background: #1e1e1e; padding: 10px; height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Chondria-Alpha - Key Log</h1>
    <div id="log">Loading keys...</div>

    <script>
        const logDiv = document.getElementById('log');

        function updateLog() {
            fetch('/log')
                .then(response => response.json())
                .then(keys => {
                    logDiv.innerHTML = '';
                    keys.forEach(key => {
                        const div = document.createElement('div');
                        div.textContent = key;
                        logDiv.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Failed to fetch keys:', error);
                });
        }

        // Update keys every 5 seconds
        setInterval(updateLog, 5000);

        // Initial load
        updateLog();
    </script>
</body>
</html>
