<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chondria Random Data Logger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; }
    #controls { margin-bottom: 10px; }
    button { padding: 8px 12px; margin-right: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Chondria Random Data Logger</h1>
  <div id="controls">
    <button id="genBtn">Generate Random Data</button>
    <button id="clearBtn">Clear Log</button>
  </div>
  <div id="log"></div>
  <script>
    function generateRandomData() {
      // Random dummy data (no personal info)
      return {
        timestamp: new Date().toISOString(),
        metricA: Math.random().toFixed(4),
        metricB: Math.floor(Math.random() * 100),
        status: ['OK', 'WARN', 'ERROR'][Math.floor(Math.random() * 3)]
      };
    }

    function logEntry(entry) {
      const logDiv = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = `[${entry.timestamp}] A:${entry.metricA} B:${entry.metricB} Status:${entry.status}`;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById('genBtn').addEventListener('click', () => {
      const data = generateRandomData();
      logEntry(data);
      console.log('Logged data:', data);
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('log').innerHTML = '';
    });
  </script>
</body>
</html>
