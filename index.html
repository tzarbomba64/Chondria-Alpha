<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chondria Key Logger</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #0f0; padding: 20px; }
        #log { border: 1px solid #0f0; padding: 10px; height: 300px; overflow-y: auto; background: #000; }
    </style>
</head>
<body>
    <h1>Chondria Key Log</h1>
    <div id="log"></div>

    <script>
        const logDiv = document.getElementById('log');

        function fetchKey() {
            fetch('/get_key')
                .then(response => response.json())
                .then(data => {
                    const key = data.key;
                    const entry = document.createElement('div');
                    entry.textContent = key;
                    logDiv.appendChild(entry);
                })
                .catch(error => console.error('Error fetching key:', error));
        }

        setInterval(fetchKey, 1000); // Fetch key every second

        setInterval(() => {
            logDiv.innerHTML = ''; // Clear the log every 5 seconds
        }, 5000);
    </script>
</body>
</html>
